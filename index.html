<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>weather app</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <nav class="nav">
            <div class="for-logo">
                <img class="logo" src="for weather app/PartlyCloudy.png" alt="logo" />
                <h1 class="name">Weather by VicBox</h1>
            </div>
            <div class="for-links">
                <a class="link" href="https://github.com/" target="_blank">GitHub</a>
                <a class="link" href="https://www.facebook.com/" target="_blank">About</a>
            </div>
        </nav>
        <div class="for-cards">
            <div class="card-1">
                <div class="for-location">
                    <img class="sunny" src="for weather app/Sunny.svg" alt="Sunny" />
                    <div class="loc-date">
                        <p class="location">Valle de Angeles, HN</p>
                        <p class="date">Monday 01/17/2022</p>
                    </div>
                    <img class="menu" src="for weather app/menu icon.png" alt="menu" />
                </div>
                <div class="for-gradus">
                    <p class="gradus">15</p>
                    <p class="cloud">Mostly cloudy</p>
                </div>
                <div class="for-weather">
                    <div class="weathers">
                        <div class="weather1">
                            <img class="weathericon" src="for weather app/Vector.png" alt="icon" />
                            <p class="Visibility">Visibility</p>
                            <p class="Visibility2">10km</p>
                        </div>
                        <div class="weather1">
                            <img class="weather-icon" src="for weather app/icon 2.png" alt="icon" />
                            <p class="Humidity">Humidity</p>
                            <p class="Humidity2">10km</p>
                        </div>
                    </div>
                    <div class="weathers2">
                        <div class="weather2">
                            <img class="weathericon2" src="for weather app/feel icon.png" alt="icon" />
                            <p class="Feelslike">Feels like</p>
                            <p class="Feelslike2">10km</p>
                        </div>
                        <div class="weather3">
                            <img class="weather-icon2" src="for weather app/wind icon.png" alt="icon" />
                            <p class="Wind">Wind</p>
                            <p class="Wind2">10km</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-2">
                <img class="add" src="for weather app/Plus.png" alt="icon" />
                <p class="add-loc">Add new location</p>
            </div>
        </div>
        <div class="for-maker">Made By Me</div>
        <script src="index.js"></script>
    </body>
</html>
